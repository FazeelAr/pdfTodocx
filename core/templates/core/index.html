<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 80px 20px;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .steps {
            background-color: #ffffff;
            display: inline-block;
            text-align: left;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .steps h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 15px;
        }
        .steps ol {
            padding-left: 20px;
            color: #555;
            font-size: 18px;
        }
        .steps ol li {
            margin-bottom: 10px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;

        }
    </style>
</head>
<body>
    <h1>Welcome to PDF to Word Converter</h1>

    <div class="steps">
        <h2>How to Convert:</h2>
        <ol>
            <li>Click on the "Convert to Word" button below.</li>
            <li>Select the PDF file you want to convert.</li>
            <li>Click the "Convert" button to start the conversion.</li>
            <li>Download your converted Word file instantly!</li>
        </ol>
        <div class="btn">
        <a href="convert.html" >Convert to Word</a>
        </div>
    </div>
</body>
</html>

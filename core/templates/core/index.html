<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 80px 20px;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .steps {
            background-color: #ffffff;
            display: inline-block;
            text-align: left;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .steps h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 15px;
        }
        .steps ol {
            padding-left: 20px;
            color: #555;
            font-size: 18px;
        }
        .steps ol li {
            margin-bottom: 10px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;

        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to pdf to word converter</h1>
        <p>Convert your PDF files to Word documents easily.</p>
        <a href="convert/" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">convert to word</a>
    </div>
</body>
</html>
